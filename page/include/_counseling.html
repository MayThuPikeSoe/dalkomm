<div class="conseling">

      <form action="" class=" ">

          </div>
          <div class="checkbox_wrap">
            <input type="radio" name="check" id="consel_chk02" />

          </div>
          <div class="checkbox_wrap">
            <input type="radio" name="check" id="consel_chk03" checked />
            <label for="consel_chk03"><span>가이드북 신청</span></label>
          </div>
        </div>
        <div class="form-input">
          <div class="w_half_gp hidden_at_chk1">
            <div class="input_wrap w-half">
              <input type="text" name="" class="" placeholder="성함" value="" />
            </div>
            <div class="input_wrap w-half">
              <input
                type="text"
                name=""
                class=""
                placeholder="연락처"
                value=""
              />
            </div>
          </div>
          <div class="w_full_gp hidden_at_chk1">
            <div class="input_wrap ">
              <input type="text" name="" class="" placeholder="주소" value="" />
            </div>
          </div>
         <div class="hidden_at_other w_full_gp">
          <div class="input_wrap">
            <input type="text" name="" class=" " placeholder="성함" value="" />
          </div>
         </div>
        <div class="hidden_at_other w_full_gp">
          <div class="input_wrap">
            <input type="text" name="" class="" placeholder="연락처" value="" />
          </div>
        </div>
          <div class="captcha_gp">
            <div class="captcha">
              <h3>등록 코드</h3>
              <img src="/assets/imgs/sub3/captcha.png" alt="" />
            </div>
            <div style="position: relative" class="w_full_gp">
              <div  class="input_wrap ">
                <input
                  type="text"
                  name=""
                  style="padding-right: 80px;"
                  class="custom_placeholder"
                  placeholder="왼쪽 6자리 문자 입력"
                  value=""
                />
                <button onclick="()=>event.preventDefault()" class="reset_btn">
                  <img
                    src="/assets/imgs/icons/system-uicons_reset.png"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form_note">
          <p>
            *개인정보 수집 및 이용에 대한 동의
            <span><button id="consentButton">동의</button></span>
          </p>
        </div>
        <div class="consultation_reception">
          <button type="" class="">상담접수</button>
        </div>
