<!DOCTYPE html>
<html lang="en">
  <head>
    ${require('./include/_meta.html')}
    <script>
      (function (d) {
        var config = {
            kitId: "adw8piw",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    ${require('./include/_header.html')}
    <div class="franchisee_cs container">
      <div class="breadcrumbs aos-init aos-animate" data-aos="fade-down">
        <a href="/dist/main.html" class="home">홈</a>
        <span>.</span>
        <a href="/dist/partnerCs.html">새로운 소식</a>
        <span>..</span>
        <span class="me"> 공지사항</span>
      </div>
      <div class="title">
        <h1 class="common_title">협력업체 문의</h1>
        <p class="sub_title">*전체항목 필수입력 사항입니다.</p>
      </div>
      <form action="">
        <div class="form_container">
          <div class="form_left">
            <div
              class="form_left_cont aos-init aos-animate"
              data-aos="fade-right"
              data-aos-offset="200"
              data-aos-easing="ease-in-sine"
            >
              <label for="">업체명</label> <br />
              <input
                type="text"
                class="input"
                placeholder="업체명을 입력해 주세요.

              "
              />
            </div>
            <div
              class="form_left_cont aos-init aos-animate"
              data-aos="fade-right"
              data-aos-delay="300"
            >
              <label for="">연락처</label> <br />
              <input
                type="text"
                class="input"
                placeholder="연락처를 입력해 주세요.


              "
              />
            </div>
          </div>
          <div class="form_right">
            <div
              class="form_left_cont aos-init aos-animate"
              data-aos="fade-right"
              data-aos-offset="200"
              data-aos-easing="ease-in-sine"
            >
              <label for="">담당자 이름</label> <br />
              <input
                type="text"
                class="input"
                placeholder="이름을 입력해 주세요.


            "
              />
            </div>
            <div
              class="form_left_cont aos-init aos-animate"
              data-aos="fade-right"
              data-aos-delay="300"
            >
              <label for="">이메일</label> <br />
              <input
                type="text"
                class="input"
                placeholder="메일을 입력해 주세요.
            "
              />
            </div>
          </div>
        </div>
        <div
          class="form_left_cont aos-init aos-animate"
          data-aos="fade-right"
          data-aos-delay="400"
        >
          <label for="">문의 내용</label> <br />
          <textarea
            name=""
            id=""
            class="input"
            placeholder="문의 내용을 작성해 주세요. 회사/상품소개와 관련한 내용은 아래 관련자료 업로드에 첨부해 주시기 바랍니다.
          "
          ></textarea>
        </div>
        <div
          class="form_left_cont aos-init aos-animate"
          data-aos="fade-right"
          data-aos-delay="400"
        >
          <label for="">문의 내용</label> <br />
          <input type="file" class="input" />
        </div>
        <div
          class="form_left_cont aos-init aos-animate"
          data-aos="fade-right"
          data-aos-delay="500"
        >
          <label for="">관련자료 업로드</label>
          <br />
          <p class="form_left_text">
            문의주신 내용의 답변을 위하여 고객님의 개인정보를 수집합니다.
            개인정보 수집에 동의하신 분에 한하여 문의 접수가 가능합니다.
            <br />수집하는 개인정보 항목 : 이름 / 연락처 / 이메일
          </p>
          <div class="form_left_text radio_container">
            <input type="radio" class="radio" name="" id="" />
            <label for="agreeCb">동의합니다.</label>
          </div>
          <hr />
          <div class="img_box">
            <div>
              <input
                type="checkbox"
                name="checkbox"
                id="checkbox_id"
                value="value"
              />
              <label for="checkbox_id" class="label"> 로봇이 아닙니다.</label>
            </div>

            <img src="/images/reCAPTCHA.png" alt="" />
          </div>

          <div class="button">
            <a href="/dist/new.html" class="btn"
              >목록보기
              <img src="/images/ic_arrow.svg" alt="" />
            </a>
          </div>
        </div>
      </form>
    </div>

    ${require('./include/_footer.html')}
    <script>
      let radioContainer = document.querySelector(".radio_container");
      radioContainer.addEventListener("click", () => {
        document.querySelector(".radio").classList.toggle("active");
      });
    </script>
  </body>
</html>
